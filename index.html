<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='calc-con'>
        <div id='screen'>
            <div id='result'>
            </div>
            <div id='numinp'>
            </div>
        </div>
        <div id='buttons-con'>
            <div>
                <button class="butts">7</button>
                <button class="butts">4</button>
                <button class="butts">1</button>
                <button class="butts">0</button>
            </div>
            <div>
                <button class="butts">8</button>
                <button class="butts">5</button>
                <button class="butts">2</button>
                <button class="butts">.</button>
            </div>
            <div>
                <button class="butts">9</button>
                <button class="butts">6</button>
                <button class="butts">3</button>
                <button id="backspace">DEL</button>
            </div>
            <div>
                <button class="operator">+</button>
                <button class="operator">x</button>
                <button>!</button>
                <button id="clear">CE</button>
            </div>
            <div>
                <button class="operator">-</button>
                <button class="operator">&#247;</button>
                <button>&#8730</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
