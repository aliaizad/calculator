<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='calc-con'>
        <div id='screen'>
            <div id='result'>
                123456789
            </div>
            <div id='numinp'>
                123456789
            </div>
        </div>
        <div id='buttons-con'>
            <div id="numpad">
                <div class="nums">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="nums">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="nums">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="nums">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
            </div>
            <div id="opspad">
                <div class="ops">
                    <button>+</button>
                </div>
                <div class="ops">
                    <button>-</button>
                </div>
                <div class="ops">
                    <button>x</button>
                </div>
                <div class="ops">
                    <button>&#247</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
